<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数字滚动</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<button id='start'>start</button>
	<button id='stop'>stop</button>
	<div class="block">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
		<p>0</p>
		<p>1</p>
	</div>
<script src="../../pkgs/jquery/jquery.js"></script>
<script>
(function(){
	$('#start').on('click', function(){
		var dom = $('.block p:first-child');
		dom.addClass('ani');
	});
	$('#stop').on('click', function(){
		var dom = $('.block p:first-child'),
				l = dom.css('margin-top');
		dom.removeClass('ani');
		dom.css('margin-top',l);
	});
})();
</script>
</body>
</html>
