<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.tv {
		height: 80px;
		width: 80px;
		background: url(http://i2.hdslb.com/u_user/activities/ad/img/tv_animate.png) 0 0 no-repeat;
		animation: run 2s steps(10) infinite ;
	}
	@-webkit-keyframes run {
		0% {background-position: 0 0;}
		50% {background-position: -800px 0;}
		100% {background-position: 0 0;}
	}
	</style>
</head>
<body>
	<div class="tv"></div>
</body>
</html>
